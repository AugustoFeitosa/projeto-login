<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Ol√°, seja bem-vindo(a)</p>
                <p>Acesse sua conta:</p>

                <form action="Login.js" method="post" autocomplete="on">

                <div class="campo">

                    <label for="ilogin"><span class="material-symbols-outlined">person</span></label>
                    
                    <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required>
                   
                </div>

                <div class="campo">

                    <label for="isenha"><span class="material-symbols-outlined">lock</span></label>
                    
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
                                     

                </div>

                <input type="submit" value="Entrar">

                <a class="botao" href="esqueci.html">esqueci a senha</a>
                
            </form>






            </div>







        </section>

    </main>
    
</body>
</html>
